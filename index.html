<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTXABFN3y3zH+eF5PzZd1rJ9+K3I/5V1ZPj6DgKfDqg3HcX/8EUMF6oK3yXQ9gpr7ZpX2jZ9Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: url('fundo_cinza.png') no-repeat center center fixed;
            background-size: cover;
            color: #FFFFFF;
            text-align: center;
        }

        header {
            padding: 0;
            background: none;
        }

        header img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }

        nav {
            margin-top: 20px;
        }

        nav button {
            display: inline-block;
            background: #00A4EF;
            color: #FFFFFF;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        nav button:hover {
            background: #0080C0;
        }

        #content {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            color: #666666;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <header>
        <img src="logo.png" alt="Logo do Projeto">
    </header>


    <nav>
    <div class="button-bar">
        <button onclick="showContent('about')">Guia Task</button>
        <button onclick="showContent('experience')">Calculadora XP</button>
        <button onclick="showContent('projects')">Calculadora Skill</button>
        <button onclick="showContent('contact')">Contato</button>
    </div>
</nav>


    <div id="content">
        <p>Bem-vindo! Escolha uma das opções acima.</p>
    </div>

    <footer>
        &copy; 2025 Projeto
    </footer>

    <script>
        function showContent(section) {

        const content = {
            about: '<h2>Guia Task</h2><p>Informações sobre o projeto...</p>',
            experience: `
                <h2>Calculadora XP</h2>
                <p>Detalhes da experiência...</p>
                <script src="https://gist.github.com/Abszoluto/a724d78c0302124efd0bd093df59bdd5.js"></script>
            `,
            projects: '<h2>Calculadora Skill</h2><p>Lista de projetos...</p>',
            contact: '<h2>Contato</h2><p>Informações de contato...</p>'
        };


            
            document.getElementById('content').innerHTML = content[section] || '<p>Conteúdo não encontrado.</p>';
        }
    </script>
</body>

</html>
