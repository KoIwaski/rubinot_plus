<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTXABFN3y3zH+eF5PzZd1rJ9+K3I/5V1ZPj6DgKfDqg3HcX/8EUMF6oK3yXQ9gpr7ZpX2jZ9Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: url('fundo_cinza.png') no-repeat center center fixed;
            background-size: cover;
            color: #FFFFFF;
            text-align: center;
        }

        header {
            padding: 0;
            background: none;
        }

        header img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }

        nav {
            margin-top: 20px;
        }

        nav button {
            display: inline-block;
            background: #00A4EF;
            color: #FFFFFF;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        nav button.selected {
            background: #FFA500;
        }

        nav button:hover {
            background: #0080C0;
        }

        #content {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            color: #666666;
            background: rgba(0, 0, 0, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 10px;
            border: 1px solid #666;
        }

        thead tr {
            background-color: #333;
            color: white;
        }

        tbody tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        tbody tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <header>
        <img src="logo.png" alt="Logo do Projeto">
    </header>

    <nav>
        <button onclick="showContent('task', this)">Guia task</button>
        <button onclick="showContent('experience', this)">Calculadora XP</button>
        <button onclick="showContent('skill', this)">Calculadora Skill</button>
        <button onclick="showContent('contact', this)">Contato</button>
        <button onclick="showContent('live', this)">Live Sorteio</button>
    </nav>

    <div id="content">
        <p>Bem-vindo! Escolha uma das opções acima.</p>
    </div>

    <footer>
        &copy; 2025 Projeto
    </footer>

    <script>
        function showContent(section, button) {
            const content = {
                task: `<h2>Guia Task</h2>
                       <table>
                           <thead>
                               <tr>
                                   <th>#</th>
                                   <th>Task Name</th>
                                   <th>Amount</th>
                                   <th>Creatures</th>
                                   <th>Rewards</th>
                                   <th>Vídeo Guia</th>
                               </tr>
                           </thead>
                           <tbody>
                               <tr>
                                   <td>1</td>
                                   <td>Goblin</td>
                                   <td>100</td>
                                   <td>Goblin</td>
                                   <td>
                                       • 5.000 EXP X sua Rate<br>
                                       • 10.000 Gold Coins<br>
                                       • 4.000 EXP X sua Rate
                                   </td>
                                   <td><a href="https://www.youtube.com/watch?v=EXEMPLO1" target="_blank" style="color: #FFA500;">Assistir</a></td>
                               </tr>
                               <tr>
                                   <td>2</td>
                                   <td>Troll</td>
                                   <td>100</td>
                                   <td>Troll, Swamp Troll, Frost Troll, Island Troll</td>
                                   <td>
                                       • 7.000 EXP X sua Rate<br>
                                       • 10.000 Gold Coins<br>
                                       • 5.000 EXP X sua Rate
                                   </td>
                                   <td><a href="https://www.youtube.com/watch?v=EXEMPLO2" target="_blank" style="color: #FFA500;">Assistir</a></td>
                               </tr>
                               <tr>
                                   <td>3</td>
                                   <td>Rotworm</td>
                                   <td>200</td>
                                   <td>Rotworm, Carrion Worm</td>
                                   <td>
                                       • 10.000 EXP X sua Rate<br>
                                       • 20.000 Gold Coins<br>
                                       • 10.000 Gold Coins
                                   </td>
                                   <td><a href="https://www.youtube.com/watch?v=EXEMPLO3" target="_blank" style="color: #FFA500;">Assistir</a></td>
                               </tr>
                           </tbody>
                       </table>`,
                experience: '<h2>Calculadora XP</h2><p>Calcule e acompanhe seus pontos de experiência acumulados.</p>',
                skill: '<h2>Calculadora Skill</h2><p>Descubra e gerencie suas habilidades.</p>',
                contact: '<h2>Contato</h2><p>Entre em contato conosco para mais informações.</p>',
                live: `<h2>Live Sorteio</h2>
                       <div style="display: flex; flex-wrap: wrap;">
                           <iframe 
                               src="https://player.twitch.tv/?channel=avelar_rp&parent=rubinot-plus.vercel.app" 
                               frameborder="0" 
                               allowfullscreen="true" 
                               scrolling="no" 
                               height="550" 
                               width="80%">
                           </iframe>
                           <iframe 
                               src="https://www.twitch.tv/embed/avelar_rp/chat?parent=rubinot-plus.vercel.app&darkpopout=true" 
                               frameborder="0" 
                               scrolling="no" 
                               height="550" 
                               width="20%">
                           </iframe>
                       </div>
                       <p>Assista à nossa live e interaja no chat ao lado!</p>`
            };

            // Atualizar conteúdo
            document.getElementById('content').innerHTML = content[section] || '<p>Conteúdo não encontrado.</p>';

            // Remover classe 'selected' de todos os botões
            const buttons = document.querySelectorAll('nav button');
            buttons.forEach(btn => btn.classList.remove('selected'));

            // Adicionar classe 'selected' ao botão clicado
            button.classList.add('selected');
        }
    </script>
</body>

</html>
