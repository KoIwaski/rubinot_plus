<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icone_pagina.png" type="image/x-icon">
    <link rel="shortcut icon" href="icone_pagina.png" type="image/x-icon">
    <title>Rubinot+</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTTXABFN3y3zH+eF5PzZd1rJ9+K3I/5V1ZPzZd1rJ9+K3I/5V1ZP" crossorigin="anonymous"
        referrerpolicy="no-referrer" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: url('fundo_cinza.png') no-repeat center center fixed;
            background-size: cover;
            color: #FFFFFF;
            text-align: center;
            overflow: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: none;
            z-index: 10;
        }

        header img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }

        nav {
            position: fixed;
            top: 220px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9;
        }

        nav button {
            display: inline-block;
            background: #320002;
            color: #FFFFFF;
            width: 150px;
            height: 50px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
        }

        nav button:hover {
            background: #0080C0;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        }

        nav button:active {
            transform: translateY(2px);
            box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.9);
        }

        nav button.selected {
            background: #FFD700;
            color: black;
        }

        #content {
            margin-top: 300px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            color: #666666;
            background: rgba(0, 0, 0, 0.5);
            z-index: 8;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        col.largura-grupo1 {
            width: 7%;
        }

        col.largura-grupo2 {
            width: 18%;
        }

        th, td {
            padding: 10px;
            border: 1px solid #666;
        }

        td {
            font-size: 14px;
            text-align: center;
        }

        tbody tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        tbody tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <header>
        <img src="logo.png" alt="Logo do Projeto">
    </header>

    <nav>
        <button onclick="showContent('task', this)">Guia task</button>
        <button onclick="showContent('experience', this)">Calculadora XP</button>
        <button onclick="showContent('skill', this)">Calculadora Skill</button>
        <button onclick="showContent('contact', this)">Contato</button>
        <button onclick="showContent('live', this)">Live Sorteio</button>
    </nav>

    <div id="content">
        <p>Bem-vindo! Escolha uma das opções acima.</p>
    </div>

    <footer>
        &copy; 2025 Projeto
    </footer>

    <script>
        async function loadTaskContentFromSpreadsheet() {
            try {
                const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRp3F2DxIC6QMR-HlhW-lM_mrCHYoBGkgI8_hNlhahGQQUnRQzgI-Bs_epi81RBUy8TE78Q6JRbIepg/pubhtml?gid=0&single=true');

                if (!response.ok) {
                    throw new Error(`Erro ao acessar a URL: ${response.statusText}`);
                }

                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const table = doc.querySelector('table');

                if (table) {
                    table.querySelectorAll('tr').forEach((row, index) => {
                        const cells = row.querySelectorAll('td, th');
                        if (index > 0 && cells.length > 0) {
                            const videoCell = cells[cells.length - 1]; // Última coluna
                            const videoLink = videoCell.innerText.trim();
                            if (videoLink) {
                                videoCell.innerHTML = `
                                    <a href="${videoLink}" target="_blank">
                                        <img src="youtube.png" alt="YouTube Video" style="width: 50px; height: auto;">
                                    </a>`;
                            }
                        }
                    });

                    document.getElementById('content').innerHTML = `<h2></h2>${table.outerHTML}`;
                } else {
                    document.getElementById('content').innerHTML = '<p>Erro ao carregar a tabela da planilha.</p>';
                }
            } catch (error) {
                console.error('Erro ao carregar a planilha:', error);
                document.getElementById('content').innerHTML = '<p>Erro ao carregar a Guia Task.</p>';
            }
        }
    </script>
</body>

</html>
