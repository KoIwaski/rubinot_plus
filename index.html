<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icone_pagina.png" type="image/x-icon">
    <link rel="shortcut icon" href="icone_pagina.png" type="image/x-icon">
    <title>Rubinot+</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTTXABFN3y3zH+eF5PzZd1rJ9+K3I/5V1ZPj6DgKfDqg3HcX/8EUMF6oK3yXQ9gpr7ZpX2jZ9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: url('fundo_cinza.png') no-repeat center center fixed;
            background-size: cover;
            color: #FFFFFF;
            text-align: center;
        }

        header {
            padding: 0;
            background: none;
        }

        header img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }

        nav {
            margin-top: 20px;
        }

        nav button {
            display: inline-block;
            background: #320002;
            color: #FFFFFF;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            font-family: 'Roboto Mono', monospace;
            text-transform: none;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
        }

        nav button:hover {
            background: #0080C0;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        }

        nav button:active {
            transform: translateY(2px);
            box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.9);
        }

        nav button.selected {
            background: yellow; /* Fundo amarelo */
            color: black; /* Letra preta */
        }

        #content {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            color: #666666;
            background: rgba(0, 0, 0, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center; /* Centraliza todos os textos */
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #666;
        }

        thead th {
            background-color: red; /* Fundo vermelho para o título da tabela */
            color: white; /* Cor do texto para contraste */
            text-align: center; /* Centraliza o texto */
            font-weight: bold; /* Texto em negrito */
            padding: 15px; /* Espaçamento interno */
            border: 1px solid #000; /* Borda mais definida */
        }

        thead tr {
            background-color: #333;
            color: white;
        }

        tbody tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        tbody tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <header>
        <img src="logo.png" alt="Logo do Projeto">
    </header>

    <nav>
        <button onclick="showContent('task', this)">Guia task</button>
        <button onclick="showContent('experience', this)">Calculadora XP</button>
        <button onclick="showContent('skill', this)">Calculadora Skill</button>
        <button onclick="showContent('contact', this)">Contato</button>
        <button onclick="showContent('live', this)">Live Sorteio</button>
    </nav>

    <div id="content">
        <p>Bem-vindo! Escolha uma das opções acima.</p>
    </div>

    <footer>
        &copy; 2025 Projeto
    </footer>

    <script>
        async function loadTaskContentFromSpreadsheet() {
            try {
                const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRp3F2DxIC6QMR-HlhW-lM_mrCHYoBGkgI8_hNlhahGQQUnRQzgI-Bs_epi81RBUy8TE78Q6JRbIepg/pubhtml?gid=0&single=true');

                if (!response.ok) {
                    throw new Error(`Erro ao acessar a URL: ${response.statusText}`);
                }

                const text = await response.text();

                // Extrair a tabela HTML da página
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const table = doc.querySelector('table'); // Localizar a tabela principal

                if (table) {
                    // Filtrar para remover linhas e colunas indesejadas
                    const rows = table.querySelectorAll('tr');
                    rows.forEach(row => {
                        const cells = row.querySelectorAll('td, th');

                        // Remover a primeira coluna (índice automático)
                        if (cells.length > 0) {
                            cells[0].remove();
                        }

                        // Verificar se a linha está vazia e, se estiver, removê-la
                        if (row.innerText.trim() === "") {
                            row.remove(); // Remove a linha completamente
                        }
                    });

                    // Atualizar o conteúdo da página com a tabela processada
                    document.getElementById('content').innerHTML = `<h2>Guia Task</h2>${table.outerHTML}`;
                } else {
                    document.getElementById('content').innerHTML = '<p>Erro ao carregar a tabela da planilha.</p>';
                }
            } catch (error) {
                console.error('Erro ao carregar a planilha:', error);
                document.getElementById('content').innerHTML = '<p>Erro ao carregar a Guia Task.</p>';
            }
        }

        function showContent(section, button) {
            const content = {
                experience: '<h2>Calculadora XP</h2><p>Calcule e acompanhe seus pontos de experiência acumulados.</p>',
                skill: '<h2>Calculadora Skill</h2><p>Descubra e gerencie suas habilidades.</p>',
                contact: '<h2>Contato</h2><p>Entre em contato conosco para mais informações.</p>',
                live: `<h2>Live Sorteio</h2>
                       <div style="display: flex; flex-wrap: wrap;">
                           <iframe 
                               src="https://player.twitch.tv/?channel=avelar_rp&parent=rubinot-plus.vercel.app" 
                               frameborder="0" 
                               allowfullscreen="true" 
                               scrolling="no" 
                               height="550" 
                               width="80%">
                           </iframe>
                           <iframe 
                               src="https://www.twitch.tv/embed/avelar_rp/chat?parent=rubinot-plus.vercel.app&darkpopout=true" 
                               frameborder="0" 
                               scrolling="no" 
                               height="550" 
                               width="20%">
                           </iframe>
                       </div>
                       <p>Assista à nossa live e interaja no chat ao lado!</p>`
            };

            // Atualizar conteúdo
            if (section === 'task') {
                loadTaskContentFromSpreadsheet(); // Carregar conteúdo da planilha
            } else {
                document.getElementById('content').innerHTML = content[section] || '<p>Conteúdo não encontrado.</p>';
            }

            // Remover classe 'selected' de todos os botões
            const buttons = document.querySelectorAll('nav button');
            buttons.forEach(btn => btn.classList.remove('selected'));

            // Adicionar classe 'selected' ao botão clicado
            button.classList.add('selected');
        }
    </script>
</body>

</html>
