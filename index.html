<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icone_pagina.png" type="image/x-icon">
    <link rel="shortcut icon" href="icone_pagina.png" type="image/x-icon">
    <title>Rubinot+</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTTXABFN3y3zH+eF5PzZd1rJ9+K3I/5V1ZPzZd1rJ9+K3I/5V1ZP"
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: url('fundo_cinza.png') no-repeat center center fixed;
            background-size: cover;
            color: #FFFFFF;
            text-align: center;
        }

        header {
            padding: 0;
            background: none;
        }

        header img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }

        nav {
            margin-top: 20px;
        }

        nav button {
            display: inline-block;
            background: #320002;
            color: #FFFFFF;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            font-family: 'Roboto Mono', monospace;
            transition: all 0.3s ease;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
        }

        nav button:hover {
            background: #0080C0;
        }

        nav button.selected {
            background: #FFD700;
            color: black;
        }

        #task-menu {
            display: none;
            margin-top: 10px;
        }

        #task-menu button {
            background: #444;
            color: white;
            margin: 5px;
        }

        #content {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            color: #666666;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <header>
        <img src="logo.png" alt="Logo do Projeto">
    </header>

    <nav>
        <button onclick="showContent('task', this)">Guia Task</button>
        <button onclick="showContent('experience', this)">Calculadora XP</button>
        <button onclick="showContent('skill', this)">Calculadora Skill</button>
        <button onclick="showContent('contact', this)">Contato</button>
        <button onclick="showContent('live', this)">Live Sorteio</button>
    </nav>

    <div id="task-menu">
        <button onclick="loadTaskContentFromSpreadsheet()">Tabela Principal</button>
        <button onclick="loadSala01ContentFromSpreadsheet()">Sala 01</button>
    </div>

    <div id="content">
        <p>Bem-vindo! Escolha uma das opções acima.</p>
    </div>

    <footer>
        &copy; 2025 Projeto
    </footer>

    <script>
        function showContent(section, button) {
            if (section === 'task') {
                document.getElementById('task-menu').style.display = 'block';
                document.getElementById('content').innerHTML = '<p>Escolha uma opção dentro de Guia Task.</p>';
            } else {
                document.getElementById('task-menu').style.display = 'none';
                document.getElementById('content').innerHTML = '<p>Conteúdo não encontrado.</p>';
            }

            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
        }

        async function loadTaskContentFromSpreadsheet() {
            try {
                const response = await fetch('URL_DA_TABELA_PRINCIPAL'); // Insira a URL correta
                if (!response.ok) throw new Error(`Erro: ${response.statusText}`);

                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const table = doc.querySelector('table');

                document.getElementById('content').innerHTML = table
                    ? `<h2>Tabela Principal</h2>${table.outerHTML}`
                    : '<p>Erro ao carregar a tabela.</p>';
            } catch (error) {
                console.error(error);
                document.getElementById('content').innerHTML = '<p>Erro ao carregar a tabela principal.</p>';
            }
        }

        async function loadSala01ContentFromSpreadsheet() {
            try {
                const response = await fetch('URL_DA_TABELA_SALA01'); // Insira a URL correta
                if (!response.ok) throw new Error(`Erro: ${response.statusText}`);

                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const table = doc.querySelector('table');

                document.getElementById('content').innerHTML = table
                    ? `<h2>Sala 01</h2>${table.outerHTML}`
                    : '<p>Erro ao carregar a tabela.</p>';
            } catch (error) {
                console.error(error);
                document.getElementById('content').innerHTML = '<p>Erro ao carregar a Sala 01.</p>';
            }
        }
    </script>
</body>

</html>
